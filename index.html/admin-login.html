<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#0f0f0f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial,sans-serif;
}
.login-box{
  background:#1a1a1a;
  padding:30px;
  border-radius:12px;
  width:100%;
  max-width:360px;
}
h2{color:#f5c16c;text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
button{
  background:#f5c16c;
  font-weight:bold;
  cursor:pointer;
}
.error{
  color:#ff4d4d;
  text-align:center;
  margin-top:10px;
  display:none;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Admin Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error">Wrong password</div>
</div>

<script>
function login(){
  const pass = document.getElementById("password").value;
  if(pass === "admin123"){   // CHANGE PASSWORD HERE
    sessionStorage.setItem("adminAuth","true");
    window.location.href="admin.html";
  }else{
    document.getElementById("error").style.display="block";
  }
}
</script>

</body>
</html>
